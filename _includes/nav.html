<div class="row">
    <div class="col-4 text-center">
        <img class="img-fluid" src="{{site.baseurl}}/img/logo.png" alt="Romsys">
    </div>
    <div class="col">
        <nav class="navbar navbar-expand-lg navbar-light bg-light bg-gray">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    {%- assign pages = site.pages | sort:"index" -%}
                    {%- for p in pages -%}
                        {%- if p.menu == 'main' -%}
                            <li class="nav-item {% if page.url == p.url %}active{% endif %}">
                                <a class="nav-link" href="#">{{p.title}} <span class="sr-only">(current)</span></a>
                            </li>
                        {%- endif -%}
                    {%- endfor -%}
                </ul>
            </div>
        </nav>
    </div>
</div>
